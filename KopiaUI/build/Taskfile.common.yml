version: '3'

vars:
  wails3_bin: '{{.WAILS3_BIN | default "path-to-wails3"}}'
  npm_bin: '{{.NPM_BIN | default "path-to-npm"}}'

tasks:
  go:mod:tidy:
    summary: Runs `go mod tidy`
    internal: true
    generates:
      - go.sum
    sources:
      - go.mod
    cmds:
      - go mod tidy

  install:frontend:deps:
    summary: Install frontend dependencies
    dir: frontend
    sources:
      - package.json
      - package-lock.json
    generates:
      - node_modules/*
    preconditions:
      - sh: "{{.npm_bin}} version"
        msg: "Looks like npm isn't installed. Npm is part of the Node installer: https://nodejs.org/en/download/"
    cmds:
      - "{{.npm_bin}} install"

  build:frontend:
    summary: Build the frontend project
    dir: frontend
    sources:
      - "**/*"
    generates:
      - dist/*
    deps:
      - task: install:frontend:deps
      - task: generate:bindings
    cmds:
      - "{{.npm_bin}} run build -q"

  generate:bindings:
    summary: Generates bindings for the frontend
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - "frontend/bindings/**/*"
    cmds:
      - "{{.wails3_bin}} generate bindings -f '{{.BUILD_FLAGS}}'{{if .UseTypescript}} -ts{{end}}"

  generate:icons:
    summary: Generates Windows `.ico` and Mac `.icns` files from an image
    dir: build
    sources:
      - "appicon.png"
    generates:
      - "icons.icns"
      - "icons.ico"
    cmds:
      - "{{.wails3_bin}} generate icons -input appicon.png"

  dev:frontend:
    summary: Runs the frontend in development mode
    dir: frontend
    deps:
      - task: install:frontend:deps
    cmds:
      - "{{.npm_bin}} run dev -- --port {{.VITE_PORT}} --strictPort"

  update:build-assets:
    summary: Updates the build assets
    dir: build
    cmds:
      - '{{.wails3_bin}} update build-assets -name "{{.APP_NAME}}" -binaryname "{{.APP_NAME}}" -config config.yml -dir .'